<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gen-AI Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interview Question Generator</h1>
        <p>Upload your document (PDF or Word) to get a summary or Q&A generated by AI.</p>
        <form class="upload-form" id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <label for="pdf_file" class="upload-area" id="uploadArea">
                <div class="upload-area-icon">
                    <!-- Simple SVG icon for upload -->
                    <svg fill="none" viewBox="0 0 48 48" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M24 34V14m0 0l-7 7m7-7l7 7"/><rect x="6" y="34" width="36" height="8" rx="4"/></svg>
                </div>
                <div class="upload-area-text">Drag & drop a file here or <span>browse</span></div>
                <input type="file" id="pdf_file" name="pdf_file" accept=".pdf,.doc,.docx" required>
                <div id="file-info"></div>
            </label>
            <div style="margin: 0.5rem 0 1rem 0; text-align: left;">
                <input type="checkbox" id="viewBeforeUpload" checked>
                <label for="viewBeforeUpload" style="color: var(--text-secondary); font-size: 0.98em; cursor: pointer;">I want to view my doc before uploading it</label>
            </div>
            <input type="text" name="filename" placeholder="Enter filename" class="input-field" required>
            <button type="submit" class="submit-btn">Upload & Analyze</button>
        </form>
        <div id="preview-container"></div>
        <div id="loading">Generating Q&amp;A, please wait...</div>
        <div class="footer">
            &copy; 2024 Gen-AI Project. All rights reserved.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
